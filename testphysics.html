<html>
  <head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene physics>
      <a-assets>
        <a-asset-item id="buddha" src="buddha.obj"></a-asset-item>
         <img id="ohm" src="i.png" />
         <img id="sky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />
         <audio id="river" autoplay="" loop="" src="https://ucarecdn.com/71c162e0-8b39-4114-8a73-ed6eac9ce6fc/"></audio>
         <img src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" id="grid" crossorigin="anonymous">
      </a-assets>
        <a-image position="5 1.75 -3" src="#ohm" rotation="0 -45 0" scale="3 3.5 3" visible="" material="" geometry=""></a-image>
        <a-entity
        geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
        material="src: #grid; repeat: 10000 10000; transparent: true;metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"></a-entity>

        <a-entity>
        <a-entity obj-model="obj: #buddha" material="color: #FFD700" position="0 1.25 -10" rotation="0 90 0" scale=".1 .1 .1"></a-entity>
            <a-animation attribute="position" to="0 .35 0" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
        <a-entity obj-model="obj: #buddha" material="color: #FFD700" position="10 1.25 0" rotation="0 0 0" scale=".1 .1 .1"></a-entity>
            <a-animation attribute="position" to="0 .35 0" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
        <a-entity obj-model="obj: #buddha"  material="color: #FFD700" position="0 1.25 10" rotation="0 -90 0" scale=".1 .1 .1"></a-entity>
            <a-animation attribute="position" to="0 .35 0" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
        <a-entity obj-model="obj: #buddha" material="color: #FFD700" position="-10 1.25 0" rotation="0 180 0" scale=".1 .1 .1"></a-entity>
            <a-animation attribute="position" to="0 .35 0" direction="alternate" dur="2000" repeat="indefinite"></a-animation>

        <a-entity obj-model="obj: #buddha" material="color: #FFD700" position="7.5 1.25 -7.5" rotation="0 45 0" scale=".1 .1 .1"></a-entity>
            <a-animation attribute="position" to="0 .35 0" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
        <a-entity obj-model="obj: #buddha" material="color: #FFD700" position="7.5 1.25 7.5" rotation="0 -45 0" scale=".1 .1 .1"></a-entity>
            <a-animation attribute="position" to="0 .35 0" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
        <a-entity obj-model="obj: #buddha"  material="color: #FFD700" position="-7.5 1.25 7.5" rotation="0 -135 0" scale=".1 .1 .1"></a-entity>
            <a-animation attribute="position" to="0 .35 0" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
        <a-entity obj-model="obj: #buddha" material="color: #FFD700" position="-7.5 1.25 -7.5" rotation="0 145 0" scale=".1 .1 .1"></a-entity>
            <a-animation attribute="position" to="0 .35 0" direction="alternate" dur="2000" repeat="indefinite"></a-animation>
        </a-entity>


        <a-entity
        geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
        material="src: #grid; repeat: 10000 10000; transparent: true;metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"></a-entity>
      <a-sky src="#sky" rotation="0 -90 0"></a-sky>
    </a-scene>
    <script>
            var template = $('#hidden-template').html();
            var audio = document.querySelector('#river');
            audio.addEventListener('loadeddata', function() {
                audio.play();
                $('a-scene').append(template);
            });
    </script>
  </body>
</html>
